<div class="mat-elevation-z8">
    <table mat-table [dataSource]="partners" class="w-100">
        <ng-container matColumnDef="ninea">
            <th mat-header-cell *matHeaderCellDef>Ninéa</th>
            <td mat-cell *matCellDef="let element"> {{element.ninea}} </td>
        </ng-container>
        <ng-container matColumnDef="rc">
            <th mat-header-cell *matHeaderCellDef>RC</th>
            <td mat-cell *matCellDef="let element"> {{element.rc}} </td>
        </ng-container>
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef>Prénom</th>
            <td mat-cell *matCellDef="let element"> {{element.user.fname}} </td>
        </ng-container>

        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element"> {{element.user.lname}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Téléphone</th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>Pays</th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>Ville</th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Adresse</th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="text-center px-4"><span [ngStyle]="{backgroundColor: !element.user.isActive ? 'red': 'green'}" class="status"></span></td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="text-center px-3">
                <i class="fas fa-ellipsis-h" (click)="goToDetails(element.id)"></i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator> -->
</div>
