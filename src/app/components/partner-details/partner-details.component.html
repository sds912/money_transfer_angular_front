<div class="card card-body p-2 bg-white">
    <img src="../../../assets/img/4.jpg" class="rounded-circle" height="45" width="45">
    <ul class="list-unstyled mt-3">
        <li class="d-flex"> <span class="title">Ninéa:</span> <span class="info text-left">{{partner.ninea}}</span> </li>
        <li class="d-flex"> <span class="title">RC: </span> <span class="info text-left">{{partner.rc}}</span> </li>
        <li class="d-flex"> <span class="title">Téléphone: </span> <span class="info text-left">{{partner.phone}}</span> </li>
        <li class="d-flex"> <span class="title">Email: </span> <span class="info text-left">{{partner.user.email}}</span></li>
        <li class="d-flex"> <span class="title">Prénom: </span> <span class="info text-left">{{partner.user.fname}}</span></li>
        <li class="d-flex"> <span class="title">Nom: </span> <span class="info text-left">{{partner.user.lname}}</span></li>
        <li class="d-flex"> <span class="title">Adresse: </span> <span class="info text-left">{{partner.address}}</span></li>
    </ul>
</div>
